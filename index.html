            <li class="flex items-center flex-1 justify-between">
                <div>
                    <div class="uppercase font-medium text-sm flex items-center space-x-2 relative">
                        <span class="">Chats</span>
                        <span
                            class="bg-white text-emerald-700 p-0.5 rounded-full text-xs w-5 h-5 flex items-center justify-center">10</span>
                        <div class="absolute top-8 right-1 w-full h-1 bg-white"></div>
                    </div>
                </div>
                <div>
                    <div class="uppercase font-medium text-sm flex items-center space-x-2">
                        <span class="">Status</span>
                    </div>
                </div>
                <div>
                    <div class="uppercase font-medium text-sm flex items-center space-x-2">
                        <span class="">Calls</span>
                    </div>
                </div>
            </li>
        </ul>
        <!--Chat screen-->
        <div class="bg-white">
            <div class="flex px-3 py-5 items-center space-x-4 hover:cursor-pointer hover:bg-gray-100">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Trisha%20Krishnan&background=0D8ABC&color=fff"
                        alt="Trisha krishnan" class="rounded-full" />
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Trisha krishnan</h4>
                    <p class="text-gray-600 text-sm">Hello, How are you?</p>
                </div>
                <div class="flex flex-col items-center space-y-1">
                    <span class="text-green-600 font-semibold text-sm">06:04 PM</span>
                    <span
                        class="w-6 h-6 p-2 bg-green-600 flex items-center rounded-full text-white text-sm font-semibold">2</span>
                </div>
            </div>
            <div class="flex px-3 py-5 items-center space-x-4 hover:cursor-pointer hover:bg-gray-100">
                <div>
                    <img src="https://ui-avatars.com/api/?name=Nayanthara&background=random&color=ff0"
                        alt="Nayanthara" class="rounded-full" />
                </div>
                <div class="flex-1">
                    <h4 class="font-semibold">Nayanthara</h4>
                    <p class="text-gray-600 text-sm">Epdi irukeenga??</p>
                </div>
                <div class="flex flex-col items-center space-y-1">
                    <span class="text-green-600 font-semibold text-sm">05:53 PM</span>
                    <span
                        class="w-6 h-6 p-2 bg-green-600 flex items-center rounded-full text-white text-sm font-semibold">1</span>
                </div>
            </div>
